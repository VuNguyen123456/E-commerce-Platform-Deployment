<!-- templates/item_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name|title }} - Vu's Coffee Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            color: #4b2e2e;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6f4e37;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #593621;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://source.unsplash.com/600x400/?{{ name|replace(' ', '%20') }},coffee" alt="{{ name }}">
    <h1>{{ name|title }}</h1>
    <p>Price: ${{ '%.2f' % (price / 100) }}</p>
    <a href="/checkout">Go to Checkout</a>
</div>
</body>
</html>
