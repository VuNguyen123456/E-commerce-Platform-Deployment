<!-- templates/checkout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Vu's Coffee</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #4b2e2e;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        #card-element {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            background-color: #6f4e37;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #593621;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="container">
    <h1>â˜• Complete Your Order</h1>
    <form id="payment-form" method="POST" action="/checkout">
        <label>Full Name</label>
        <input type="text" name="full_name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Address</label>
        <input type="text" name="address" required>
        <label>City</label>
        <input type="text" name="city" required>
        <label>State</label>
        <input type="text" name="state" required>
        <label>Zip</label>
        <input type="text" name="zip" required>
        <label>Country</label>
        <select name="country" required>
            <option value="US">United States</option>
            <option value="VN">Vietnam</option>
        </select>

        <h2>Your Cart ðŸ›’</h2>
        <div class="cart-section">
        {% if items %}
            {% for item in items %}
            <div class="cart-item">
                <span>{{ item.item|replace('-', ' ')|title }} (x{{ item.quantity }})</span>
                <span>${{ '%.2f' % (item.subtotal / 100) }}</span>
            </div>
            {% endfor %}
            <p><strong>Total: ${{ '%.2f' % total }}</strong></p>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
        </div>

        <label>Card Info</label>
        <div id="card-element"></div>
        <div id="card-errors" style="color: red;"></div>
        <input type="hidden" name="payment_token" id="payment_token">
        <button type="submit">Pay Now</button>
        <a href="/" class="home-link">Go back to purchasing â†’</a>
    </form>
</div>
<script>
    const stripe = Stripe("{{ stripe_public_key }}");  
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    card.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        displayError.textContent = event.error ? event.error.message : '';
    });

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const {token, error} = await stripe.createToken(card);

        if (error) {
            document.getElementById('card-errors').textContent = error.message;
            return;
        }

        if (!token) {
            document.getElementById('card-errors').textContent = "Payment could not be processed. Please check your card.";
            return;
        }

        document.getElementById('payment_token').value = token.id;
        form.submit();
    });

</script>
</body>
</html>
